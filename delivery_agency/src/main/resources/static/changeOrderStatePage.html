<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF8">
    <style> a {
        text-decoration: none;
    } </style>
    <title>GasDel general</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="icons/waterFall.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="defaultBar">
    <a href="homePage.html" class="defaultLogo">GasDel</a>
    <div id="worker-nav-info" class="worker-nav">
        <div id="worker-name-nav"></div>
        <div id="worker-surname-nav"></div>
        <div id="worker-role-nav"></div>
    </div>
    <div id="logoutButtonToInsert" class="logoutButtonDiv"></div>
</div>
<div class="modal-wrap">
    <div class="track-number-form">
        <form id="trackOrderForm" autocomplete="off" action="/orders/findByTrackNumber">
            <div class="form-group trackForm">
                <label class="general-name" for="orderNumberId">Введите идентификационный номер заказа </label>
                <input type="text" class="form-control" id="orderNumberId"
                       required placeholder="Введите идентификационный номер заказа"
                       name="orderNumber">
            </div>
            <button type="submit" class="btn btn-primary">Подтвердить</button>
        </form>
    </div>
</div>

<div class="backGround-modal">
    <div class="modal-redirect">
        <form id="changeOrderState" autocomplete="off">
            <div class="change-state-form">
                <div class="change-state-span">
                    <span class="createOrderTextField general-name">Выберите новое состояние заказа: </span>
                </div>
                <div class="change-state-div">
                    <input class="change-state-datalist" list="states" id="newOrderState" required name="newState">
                    <datalist id="states" class="listMargin"></datalist>
                </div>
            </div>
            <button id="processingPointWorker" type="submit" class="btn btn-primary open-modal changeStateBtn">
                Подтвердить
            </button>
        </form>
    </div>
</div>


<script type="text/javascript" src="js/changeOrderState.js"></script>
</body>
</html>
