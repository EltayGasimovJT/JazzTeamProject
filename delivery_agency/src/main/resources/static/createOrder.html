<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="icons/waterFall.png"/>
    <title>Create order</title>
    <meta charset="UTF8">
    <style> a {
        text-decoration: none;
    } </style>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="defaultBar">
    <a href="homePage.html" class="defaultLogo">GasDel</a>
    <div class="createOrderText">Create new Order</div>
    <div class="createOrderBar">
        <form id="createOrderForm">
            <div>
                <div>
                    <span class="createOrderTextField">Sender name</span>
                    <input type="text" name="senderName" title="Введите имя отправителя">
                </div>
                <div>
                    <span class="createOrderTextField">Sender surname</span>
                    <input align="right" type="text" name="senderSurname" title="Введите фамилию отправителя">
                </div>
                <div>
                    <span class="createOrderTextField">Sender phone number</span>
                    <input align="right" name="senderPhoneNumber" type="tel" title="Введите номер телефона отправителя">
                </div>
                <div>
                    <span class="createOrderTextField">Sender passport Id</span>
                    <input type="text" name="senderPassportId" title="Введите номер пасспорта отправителя">
                </div>
            </div>
            <div>
                <div>
                    <span class="createOrderTextField">Recipient name</span>
                    <input type="text" name="recipientName" title="Введите имя получателя">
                </div>
                <div>
                    <span class="createOrderTextField">Recipient surname</span>
                    <input type="text" name="recipientSurname" title="Введите фамилию получателя">
                </div>
                <div>
                    <span class="createOrderTextField">Recipient phone number</span>
                    <input type="text" name="recipientPhoneNumber" title="Введите номер телефона получателя">
                </div>
                <div>
                    <span class="createOrderTextField">Recipient passport Id</span>
                    <input type="text" name="recipientPassportId" title="Введите номер пасспорта получателя">
                </div>
            </div>
            <div>
                <div>
                    <div>
                        <span class="createOrderTextField">Destination place:</span>
                        <input list="towns" id="destinationPoint" name="destinationPlaceTown">
                        <datalist id="towns" class="listMargin">
                            <option>Минск</option>
                            <option>Москва</option>
                            <option>Киев</option>
                        </datalist>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <span class="createOrderTextField">Parcel width</span>
                    <input type="text" name="width" title="Введите ширину посылки">
                </div>
                <div>
                    <span class="createOrderTextField">Parcel length</span>
                    <input type="text" name="length" title="Введите длину">
                </div>
                <div>
                    <span class="createOrderTextField">Parcel height</span>
                    <input type="text" name="height" title="Введите высоту">
                </div>
                <div>
                    <span class="createOrderTextField">Parcel weight</span>
                    <input type="text" name="weight" title="Введите вес">
                </div>
            </div>
            <input style="margin-left: 100px" class="customBtn buttonText" type="submit" value="Create new Order">
        </form>
    </div>

</div>

<div id="backToTheActionPageBtn" class="backToTheActionPageBtn">
    <button id="backToTheActionPageBtnId" class="customBtn buttonText">Back to the action page
        <script type="text/javascript" src="js/action.js"></script>
    </button>
</div>
</body>
</html>
