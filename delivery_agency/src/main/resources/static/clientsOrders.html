<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="icons/waterFall.png"/>
    <title>Clients orders</title>
    <meta charset="UTF8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

</head>
<body>
<div class="defaultBar">
    <div class="defaultLogo">GasDel</div>
    <div class="createOrderText">Clients orders
        <button id="checkOrderBtn" style="margin-left: 100px" class="me-btn buttonText open-modal" onClick={load()}>Show my orders</button>
    </div>
    <div>
        <table id="orders" border="2px black solid" class="tableForOrders tableMargin">
            <tr>
                <td>Order ID</td>
                <td>Recipient name</td>
                <td>Recipient surname</td>
                <td>Sending time</td>
                <td>Price</td>
                <td>Destination Point</td>
                <td>Current Location</td>
            </tr>
        </table>

    </div>
    <div class="backGround-modal">
        <div class="modal-custom">
            <form id="passportIdEnterForm">
                <span>Please enter your passport Id</span>
                <span for="passportId"><b>Passport Id</b></span>
                <input id="passportId" type="text" placeholder="Вход" name="passportId" required>
                <button type="submit" class="enter-passportId">Login</button>
                <button class="modal-close">Х</button>
            </form>
        </div>
    </div>
</div>
<div class="backToTheActionPageBtn">
    <button id="backToTheActionPageBtnId" class="customBtn buttonText">Back to the action page
        <script type="text/javascript" src="js/action.js"></script>
    </button>
</div>
</body>
</html>
