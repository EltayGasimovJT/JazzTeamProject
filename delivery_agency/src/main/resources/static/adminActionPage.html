<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="icons/waterFall.png"/>
    <title>Clients orders</title>
    <meta charset="UTF8">
    <style> a {
        text-decoration: none;
    } </style>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="defaultBar">
    <a href="homePage.html" class="defaultLogo">GasDel</a>
    <div>
        <div class="storeActionsBar">
            <div class="actionTabText">Работа с информацией о компании</div>
            <div class="storeActionsBtnMargin">
                <button id="addProcessingPointBtn" class="me-btn buttonText">Добавить новый пункт выдачи/приема</button>
                <button id="deleteProcessingPointBtn" class="me-btn buttonText">Удалить пункт выдачи/приема</button>
                <button id="addWarehouseBtn" class="me-btn buttonText">Добавить новый промежуточный склад</button>
                <button id="deleteWarehouseBtn" class="me-btn buttonText">Удалить промежуточный склад</button>
                <button id="addUserBtn" class="me-btn buttonText">Добавить сотрудника</button>
                <button id="deleteUserBtn" class="me-btn buttonText">Удалить сотрудника</button>
                <button id="addRoleBtn" class="me-btn buttonText">Добавить новую роль</button>
                <button id="deleteRoleBtn" class="me-btn buttonText">Удалить роль</button>
            </div>
        </div>

        <div class="orderActionsBar">
            <div class="actionTabText">Работа с заказами</div>
            <div class="storeActionsBtnMargin">
                <button id="deleteOrder" class="me-btn buttonText">Удалить заказ</button>
                <button id="lockOrder" class="me-btn buttonText mt-3">Заблокировать заказ</button>
                <button id="findBySender" class="me-btn buttonText mt-3">Найти по номеру телефона отправителя</button>
                <button id="findByRecipient" class="me-btn buttonText mt-3">Найти по номеру телефона адресата</button>
                <button id="findById" class="me-btn buttonText mt-3">Найти по номеру заказа</button>
            </div>
        </div>
    </div>
</div>
<div class="backToTheActionPageBtn">
    <button id="backToTheActionPageBtnId" class="customBtn buttonText">Назад на страницу операций с заказом
    </button>
</div>
</body>
</html>
