<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF8">
    <title>GasDel general</title>
    <link href="/static/css/style.css" th:href="@{/static/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="icons/waterFall.png" th:href="@{static/icons/waterFall.png}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="defaultBar">
    <div class="defaultLogo">GasDel</div>

    <div class="topNav">
        <div class="topNavA">
            <a style="color: white; text-decoration: none" role="button" href="http://localhost:8081/actionPage.html">Sign as client</a>
        </div>
        <div class="topNavA">
            <a class="asUserId" role="button" style="color: white; text-decoration: none">Sign as user</a>
        </div>
        <div style="color: white" class="topNavA">
            <a style="color: white; text-decoration: none" role="button" href="#contact">Contact</a>
        </div>
        <div class="topNavA">
            <a style="color: white; text-decoration: none" role="button" href="#about">About us</a>
        </div>
    </div>

    <div style="margin-top: 200px">
        <form id="trackOrderForm" action="http://localhost:8081/orders/findByTrackNumber">
            <div class="form-group trackForm">
                <label for="orderNumberId">Enter an identification number </label>
                <input type="text" class="form-control" id="orderNumberId" placeholder="Enter an identification number" name="orderNumber">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>

    <div class="backGround-modal">
        <div class="modal-redirect">
            <button style="width: 50%; align-self: center" class="btn btn-info buttonText open-modal">Sign as Admin</button>
            <button style="width: 50%; align-self: center" class="btn btn-info buttonText open-modal">Sign as warehouse worker</button>
            <button id="processingPointWorker" style="width: 50%; align-self: center" class="btn btn-info buttonText open-modal processing-point-worker">Sign as processing point worker</button>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/homePageScript.js" th:src="@{/static/js/action.js}"></script>
</div>
</body>
</html>
